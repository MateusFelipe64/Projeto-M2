<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <header id="topo">
       <img class="logo" src="/img/CAPS.png" alt="" srcset="">
        <nav>
            <a href="inicio.html">Inicio</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="ficha.html">Ver sua ficha</a>
        </nav> 
    </header>
  <main>
     <section>
         <div class="conteiner">
                <h2>Formulário de Cadastro</h2>
              <div class="login">
                    <form id="cadastroForm" autocomplete="off">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" required><br><br>
                        <label for="doença">Doença Mental</label>
                        <input type="text" id="doença" required><br><br>
                        <label for="email">Email</label>
                        <input type="email" id="email"required><br><br>
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" required><br><br>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" required><br><br>
                        <button type="submit">Cadastrar</button>
                    </form>
             </div>
         </div>
     </section>
 </main> 
    <div id="mensagem"></div>
 <script src="/js/scripit.js"></script>
</body>
</html>
